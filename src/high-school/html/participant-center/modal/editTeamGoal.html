<form method="POST" novalidate ng-submit="updateTeamGoal()">
  <div class="modal-header">
    <h2 class="h5 modal-title">
      Update Team Goal
    </h2>
  </div>
  <div class="modal-body">
    <div uib-alert class="alert-danger" role="alert" ng-if="teamGoalInfo.errorMessage">
      <div ng-bind-html="teamGoalInfo.errorMessage"></div>
    </div>
    <div class="form-group">
      <label for="goal" class="sr-only">Goal</label>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" id="goal" ng-model="teamGoalInfo.goal" aria-label="Goal" required>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn btn-toggle" ng-click="cancelEditTeamGoal()">
          Cancel
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-primary">
          <strong>Save</strong>
        </button>
      </div>
    </div>
  </div>
<form>
