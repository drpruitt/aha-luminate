<form ng-submit="updateGoal('Team')">
  <div class="modal-header modal-header-red">
    <h2 class="modal-title">
      Update Team Goal
    </h2>
  </div>
  <div class="modal-body modal-body-red">
    <div uib-alert class="alert-danger" ng-if="editGoalOptions.updateGoalFailure">
      {{editGoalOptions.updateGoalFailureMessage}}
    </div>
    <div class="form-group">
      <label for="goal" class="sr-only"><span translate="team_goal_goal"></span></label>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="number" class="form-control" id="goal" ng-model="editGoalOptions.updateGoalInput" aria-label="{{ 'team_goal_goal' | translate }}" min="0" required>
        <span class="input-group-addon">.00</span>
      </div>
    </div>
  </div>
  <div class="modal-footer modal-footer-red">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn btn-outline-white text-uppercase" ng-click="sendGAEvent('Cancel editing Team Goal');cancelEditGoal()">
          <span translate="class_cancel_link"></span>
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-outline-white text-uppercase"  ng-click="sendGAEvent('Save editing Team Goal')">
          <span translate="dialog_save_label"></span>
        </button>
      </div>
    </div>
  </div>
<form>
