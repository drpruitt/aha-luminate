<form method="POST" novalidate ng-submit="confirmDeleteMessage()">
  <div class="modal-header">
    <h2 class="h5 modal-title">
      Confirm Delete
    </h2>
  </div>
  <div class="modal-body">
    To delete the selected message, click Delete.
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn btn-toggle" ng-click="cancelDeleteMessage()">
          Cancel
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-primary">
          <strong>Delete</strong>
        </button>
      </div>
    </div>
  </div>
</form>
